
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label><input type="radio" name="role" value="teacher"> I'm a Teacher</label>
      <label><input type="radio" name="role" value="student" checked> I'm a Student</label>

      <input type="text" id="fullName" placeholder="Full Name" required/>
      <input type="text" id="username" placeholder="Username" required/>
      <input type="email" id="email" placeholder="Email" required/>
      <input type="text" id="phone" placeholder="Phone Number" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <input type="text" id="county" placeholder="County" required/>

      <select id="level">
        <option value="highschool">High School</option>
        <option value="college">College</option>
        <option value="academy">Academy</option>
        <option value="none">None</option>
      </select>
      <input type="text" id="institution" placeholder="Institution Name" />

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
