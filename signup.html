<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ICO Ads Africa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f3057, #1f1f2f);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      text-shadow: 0 0 10px #1a73e8;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px #1a73e8;
      width: 90%;
      max-width: 450px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0f52ba;
    }

    .link {
      color: #ccc;
      margin-top: 1em;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* CAPTCHA STYLE */
    .captcha-box {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid white;
      margin: 10px auto;
      position: relative;
      animation: rotate 1s linear forwards;
    }

    .tick::after {
      content: 'âœ”';
      color: limegreen;
      font-size: 26px;
      position: absolute;
      top: 2px;
      left: 7px;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg);   border-color: white; }
      50%  { transform: rotate(180deg); border-color: #1a73e8; }
      100% { transform: rotate(360deg); border-color: limegreen; }
    }
  </style>
</head>
<body>

  <h2>Create Your Agent Account</h2>

  <form id="signupForm">
    <input type="text" placeholder="Full Name" required />
    <input type="text" placeholder="Username" required />
    <input type="email" placeholder="Email" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="text" placeholder="Country" required />
    <input type="text" placeholder="County" required />
    <input type="number" placeholder="Age" required />
    <input type="password" placeholder="Password" required />

    <div class="captcha-box" id="captchaBox"></div>

    <button type="submit" class="btn">Register</button>
  </form>

  <a href="login.html" class="link">Already have an account? Login</a>

  <script>
    setTimeout(() => {
      document.getElementById('captchaBox').classList.add('tick');
    }, 1000); // tick after 1 second

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Signup successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
