<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu Sync Hub - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1a55);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .role-buttons button {
      width: 48%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <div class="role-buttons">
      <button id="teacherBtn">I'm a Teacher</button>
      <button id="studentBtn">I'm a Student</button>
    </div>

    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Username</label>
      <input type="text" id="username" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <label>County</label>
      <input type="text" id="county" required />

      <!-- Student-Only Section -->
      <div id="studentSection" class="hidden">
        <label>What level are you in?</label>
        <select id="level" required>
          <option value="">--Select Level--</option>
          <option value="highschool">High School</option>
          <option value="academy">Academy</option>
          <option value="college">College</option>
        </select>

        <label>Which school/institution?</label>
        <input type="text" id="institution" />
      </div>

      <input type="hidden" id="role" value="student" />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <script>
    const teacherBtn = document.getElementById('teacherBtn');
    const studentBtn = document.getElementById('studentBtn');
    const roleInput = document.getElementById('role');
    const studentSection = document.getElementById('studentSection');

    teacherBtn.onclick = () => {
      roleInput.value = "teacher";
      studentSection.classList.add("hidden");
    };

    studentBtn.onclick = () => {
      roleInput.value = "student";
      studentSection.classList.remove("hidden");
    };
  </script>
</body>
</html>
<p style="text-align:center; margin-top: 1rem;">
  Already have an account?
  <a href="login.html" style="color: #00ffcc; text-decoration: underline;">Sign in</a>
</p>
