<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Edu Sync Hub Africa</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcqZKghgyzk1ghfP-l8dwlHOVRNeG1TAk",
      authDomain: "edu-sync-hub-africa.firebaseapp.com",
      databaseURL: "https://edu-sync-hub-africa-default-rtdb.firebaseio.com",
      projectId: "edu-sync-hub-africa",
      storageBucket: "edu-sync-hub-africa.firebasestorage.app",
      messagingSenderId: "625120725619",
      appId: "1:625120725619:web:0a373d5201cd9a87333806",
      measurementId: "G-Y7G0P2KVTM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleSignup = async function(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const country = document.getElementById("country").value;
      const county = document.getElementById("county").value;
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value;
      const captcha = document.getElementById("captcha-check").checked;

      if (!captcha) {
        alert("Please confirm you're not a bot.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name, username, email, phone, country, county, referral, createdAt: new Date()
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #141e30;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .glow-button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 12px #00c6ff, 0 0 24px #0072ff;
    }

    .switch-link {
      text-align: center;
      margin-top: 10px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .rotating-box {
      width: 30px;
      height: 30px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #00c6ff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="handleSignup(event)">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="country" placeholder="Country" required />
      <input type="text" id="county" placeholder="County" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="referral" placeholder="Referral Code (optional)" />

      <!-- CAPTCHA -->
      <div class="captcha-box">
        <div class="rotating-box" id="captcha-icon">ðŸ”„</div>
        <label><input type="checkbox" id="captcha-check" required /> I'm not a bot</label>
      </div>

      <button type="submit" class="glow-button">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>

  <script>
    let angle = 0;
    setInterval(() => {
      angle += 90;
      document.getElementById("captcha-icon").style.transform = `rotate(${angle}deg)`;
    }, 1000);
  </script>
</body>
</html>
