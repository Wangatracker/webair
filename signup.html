<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ICO Ads Africa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f3057, #1f1f2f);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }h2 {
  text-shadow: 0 0 10px #1a73e8;
  margin-bottom: 20px;
}

form {
  background: rgba(255, 255, 255, 0.05);
  padding: 2em;
  border-radius: 12px;
  box-shadow: 0 0 15px #1a73e8;
  width: 90%;
  max-width: 450px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #1a73e8;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #0f52ba;
}

.link {
  color: #ccc;
  margin-top: 1em;
  text-align: center;
  display: block;
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}

.captcha-container {
  margin-top: 15px;
  background: #fff;
  border-radius: 5px;
  color: #333;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 0 5px #aaa;
}

.captcha-icon {
  border: 2px solid #ccc;
  width: 20px;
  height: 20px;
  border-radius: 4px;
  position: relative;
  animation: spin 1s linear infinite;
}

.captcha-text {
  font-size: 14px;
  color: #555;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>  <h2>Create Your Agent Account</h2>  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="text" id="country" placeholder="Country" required />
    <input type="text" id="county" placeholder="County" required />
    <input type="number" id="age" placeholder="Age" required />
    <input type="password" id="password" placeholder="Password" required /><div class="captcha-container">
  <div class="captcha-icon" id="captchaIcon"></div>
  <div class="captcha-text">I am not a robot</div>
</div>

<button type="submit" class="btn">Register</button>

  </form><a href="login.html" class="link">Already have an account? Login</a>

  <script>
    // Simulate CAPTCHA auto-validation
    setTimeout(() => {
      const captcha = document.getElementById('captchaIcon');
      captcha.style.animation = 'none';
      captcha.style.background = 'limegreen';
      captcha.style.borderColor = 'limegreen';
      captcha.innerHTML = '&#10004;';
      captcha.style.color = 'white';
      captcha.style.textAlign = 'center';
      captcha.style.lineHeight = '20px';
      captcha.style.fontSize = '14px';
    }, 1000);

    // Simulate signup and redirect
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Here you can also store the user to localStorage to simulate backend
      alert("Signup successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    });
  </script></body>
</html>l
