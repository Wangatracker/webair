<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ICO Ads Africa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f2f, #0f3057);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #1a73e8;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px #1a73e8;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0f52ba;
    }

    .link {
      color: #ccc;
      margin-top: 1em;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Login to Your Agent Account</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email or Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" class="btn">Login</button>
  </form>

  <a href="index.html" class="link">← Back to Homepage</a>

  <script>
    // Placeholder logic — to be replaced with Firebase later
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      // Temporary logic
      if (email === "agent@example.com" && pass === "123456") {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login credentials.");
      }
    });
  </script>

</body>
</html>
