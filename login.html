<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Edu Sync Hub Africa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6b48ff, #00ddeb); /* Neon purple-blue gradient */
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .glow-button {
      background: #6b48ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 10px #00ddeb, 0 0 20px #6b48ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="glow-button">Log In</button>
    </form>
  </div>

  <script type="module">
    // Import the functions from Firebase SDK
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAjsxzqXwW2PcwowbFSb4jiGTHGv9rdL0w",
      authDomain: "edu-sync-hub-africa.firebaseapp.com",
      databaseURL: "https://edu-sync-hub-africa-default-rtdb.firebaseio.com",
      projectId: "edu-sync-hub-africa",
      storageBucket: "edu-sync-hub-africa.firebasestorage.app",
      messagingSenderId: "625120725619",
      appId: "1:625120725619:web:0a373d5201cd9a87333806",
      measurementId: "G-Y7G0P2KVTM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login function
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get the user's role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          redirectToDashboard(role);
        } else {
          alert("User data not found!");
        }
      } catch (error) {
        alert("Login error: " + error.message);
      }
    });

    // Redirect based on role
    function redirectToDashboard(role) {
      if (role === "student") {
        window.location.href = "student-dashboard.html";
      } else if (role === "teacher") {
        window.location.href = "teacher-dashboard.html";
      } else if (role === "admin") {
        window.location.href = "admin-dashboard.html";
      }
    }
  </script>
</body>
</html>
