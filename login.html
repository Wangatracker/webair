<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ICO Ads Africa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f2f, #0f3057);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 15px #1a73e8;
      width: 280px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0f52ba;
    }
    .link {
      color: #ccc;
      text-align: center;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Login to ICO Ads</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email or Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" class="btn">Login</button>
  </form>

  <a href="signup.html" class="link">Don't have an account? Sign up</a>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if ((email === "agent" || email === "agent@example.com") && pass === "123456") {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login credentials.");
      }
    });
  </script>

</body>
</html>
