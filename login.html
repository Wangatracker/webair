<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu Sync Hub - Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #6b48ff, #00ddeb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #6b48ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .glow-button {
      background: #6b48ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .glow-button:hover {
      box-shadow: 0 0 12px #00ddeb;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #6b48ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="glow-button">Log In</button>
    </form>
    <div class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcqZKghgyzk1ghfP-l8dwlHOVRNeG1TAk",
      authDomain: "edu-sync-hub-africa.firebaseapp.com",
      databaseURL: "https://edu-sync-hub-africa-default-rtdb.firebaseio.com",
      projectId: "edu-sync-hub-africa",
      storageBucket: "edu-sync-hub-africa.appspot.com",
      messagingSenderId: "625120725619",
      appId: "1:625120725619:web:0a373d5201cd9a87333806"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "pages/sorting-dashboard.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
