<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ICO Ads Africa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Login to Your Agent Account</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email or Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="captcha">üåÄ Rotate & Tick</div>
    <button type="submit" class="btn">Login</button>
  </form>

  <a href="index.html" class="link">‚Üê Back to Homepage</a>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      if ((email === "agent@example.com" || email === "agent") && pass === "123456") {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login credentials.");
      }
    });
  </script>

</body>
</html>
