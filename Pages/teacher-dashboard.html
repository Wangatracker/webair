<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="sidebar">
    <h3>Teacher Dashboard</h3>
    <a href="#diary">My Diary</a>
    <a href="#schedule">Schedule Builder</a>
    <a href="#assignments">Upload Assignments</a>
    <a href="#profile">Profile</a>
  </div>
  <div class="content">
    <div class="card">
      <h2>Welcome, <span id="user-email"></span>!</h2>
      <h3>My Diary</h3>
      <form id="diary-form">
        <textarea id="diary-content" placeholder="Write your thoughts..."></textarea>
        <button type="submit" class="glow-button">Save Diary</button>
      </form>
      <h3>Schedule Builder</h3>
      <form id="schedule-form">
        <input type="text" id="schedule-event" placeholder="Add event...">
        <button type="submit" class="glow-button">Save Event</button>
      </form>
    </div>
  </div>
  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
