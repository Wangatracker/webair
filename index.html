<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Hive - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
     <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

    <div class="container auth-container">
        <header>
            <h1>Agent Hive</h1>
            <p>"Your Motto: Buzzing towards success!"</p>
        </header>

        <div id="auth-ui" class="auth-form-section" style="display: none;"> <!-- Hidden by default, shown by JS -->
            <h2>Sign Up or Log In</h2>

            <!-- Email/Password Form -->
            <div class="auth-method">
                <h3>Email & Password</h3>
                <input type="email" id="email-input" placeholder="Email">
                <input type="password" id="password-input" placeholder="Password">
                 <!-- Extra fields for signup -->
                <div id="signup-extra-fields">
                    <h4>Tell Us About Yourself (for signup)</h4>
                    <input type="tel" id="agent-phone-signup" placeholder="Agent Phone Number (e.g., +15551234567)">
                    <input type="text" id="agent-country-signup" placeholder="Agent Country/County">
                    <!-- Add more fields here if needed -->
                    <input type="text" id="agent-extra-field1" placeholder="Another detail">
                </div>
                <button id="signup-email-button" class="btn">Sign Up with Email</button>
                <button id="signin-email-button" class="btn">Sign In with Email</button>
                <p id="email-error-message" class="error-message"></p>
            </div>

            <hr> <!-- Separator -->

            <!-- Google Sign-in -->
            <div class="auth-method">
                <h3>Google</h3>
                <button id="signin-google-button" class="btn google-btn">Sign In with Google</button>
            </div>

             <hr> <!-- Separator -->

             <!-- Phone Number Form -->
             <div class="auth-method">
                 <h3>Phone Number (Signup Only for Extra Data)</h3>
                 <input type="tel" id="phone-input" placeholder="E.g., +1 555 123 4567">
                 <button id="send-code-button" class="btn">Send Verification Code</button>
                 <input type="text" id="verification-code-input" placeholder="Verification Code" style="display: none;">
                 <button id="verify-code-button" class="btn" style="display: none;">Verify Code</button>
                 <!-- Extra fields for signup (for phone) -->
                 <!-- These should probably only show AFTER phone number is verified -->
                 <div id="signup-extra-fields-phone" style="display: none;">
                    <h4>Tell Us About Yourself (for signup)</h4>
                    <!-- Phone number is already captured -->
                    <input type="text" id="agent-country-signup-phone" placeholder="Agent Country/County">
                    <!-- Add more fields here if needed -->
                    <input type="text" id="agent-extra-field1-phone" placeholder="Another detail">
                    <button id="complete-phone-signup-button" class="btn" style="display: none;">Complete Signup</button> <!-- New button for phone signup completion -->
                 </div>
                 <p id="phone-error-message" class="error-message"></p>
                 <!-- The reCAPTCHA container is REQUIRED for Phone Auth -->
                 <div id="recaptcha-container"></div>
             </div>

        </div>

        <!-- Loading/Success message placeholder -->
        <p id="status-message" class="status-message"></p>

    </div>

    <!-- Link your JavaScript file(s) here -->
    <script src="script.js"></script>
</body>
</html>
