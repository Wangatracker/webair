<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn with Tracker</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1b263b;
      padding: 1.5em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      background: #415a77;
      padding: 0.5em;
    }
    .tabs button {
      background: #1b263b;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #778da9;
    }
    .editor {
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 150px;
      display: none;
      background: #1b263b;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 5px;
    }
    textarea.active {
      display: block;
    }
    .btns {
      margin-top: 1em;
    }
    .btns button {
      padding: 0.6em 1.2em;
      background: #0d1b2a;
      color: white;
      border: 1px solid #e0e1dd;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #e0e1dd;
      margin-top: 1em;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to TRACKER WANGA's Code Lab</h1>
  </header>  <nav class="tabs">
    <button onclick="switchTab('html')">HTML</button>
    <button onclick="switchTab('css')">CSS</button>
    <button onclick="switchTab('js')">JavaScript</button>
    <button onclick="switchTab('python')">Python</button>
  </nav>  <section class="editor">
    <textarea id="html" class="active" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..."></textarea>
    <textarea id="js" placeholder="Write JavaScript here..."></textarea>
    <textarea id="python" placeholder="Write Python here..."></textarea><div class="btns">
  <button onclick="runCode()">Run</button>
  <button onclick="clearCode()">Clear</button>
</div>

  </section>  <section>
    <iframe id="output"></iframe>
  </section>  <script>
    let pyodide;
    let uptimeStart = Date.now();

    function switchTab(tab) {
      document.querySelectorAll("textarea").forEach(el => el.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    async function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;const js = `<script>${document.getElementById("js").value}<\/script>`;
  const py = document.getElementById("python").value;
  const activeTab = document.querySelector("textarea.active").id;
  const output = document.getElementById("output");

  if (activeTab === "python") {
    output.srcdoc = `<pre>Loading Python...</pre>`;
    if (!pyodide) pyodide = await loadPyodide();
    try {
      const result = await pyodide.runPythonAsync(py);
      output.srcdoc = `<pre>${result}</pre>`;
    } catch (e) {
      output.srcdoc = `<pre style='color:red'>${e}</pre>`;
    }
  } else {
    output.srcdoc = html + css + js;
  }
}

function clearCode() {
  document.querySelectorAll("textarea").forEach(t => t.value = "");
  document.getElementById("output").srcdoc = "";
}

switchTab('html');

  </script>
</body>
</html
