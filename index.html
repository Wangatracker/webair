<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn with Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <header>
    <h1 class="welcome">Welcome to TRACKER WANGA's Code Lab</h1>
  </header>

  <nav class="tabs">
    <button onclick="switchTab('html')">HTML</button>
    <button onclick="switchTab('css')">CSS</button>
    <button onclick="switchTab('js')">JavaScript</button>
    <button onclick="switchTab('python')">Python</button>
  </nav>

  <section class="editor">
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..."></textarea>
    <textarea id="js" placeholder="Write JavaScript here..."></textarea>
    <textarea id="python" placeholder="Write Python here..."></textarea>

    <div class="btns">
      <button onclick="runCode()">Run</button>
      <button onclick="clearCode()">Clear</button>
    </div>
  </section>

  <section>
    <iframe id="output"></iframe>
  </section>

  <section class="status">
    <div class="card">Online: <span id="onlineCount">1</span></div>
    <div class="card">Uptime: <span id="countdownTimer">00:00:00</span></div>
  </section>

  <section class="project">
    <h2>Build & Share Your Project</h2>
    <p>You can build your project here and take a screenshot to share.</p>
  </section>
