<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Hive - Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Agent Hive - Sign Up</h1>
    <div id="status-message"></div>

    <!-- Email Signup -->
    <h2>Email Sign Up</h2>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Password" />
    <input type="text" id="agent-country" placeholder="Country" />
    <input type="text" id="agent-detail" placeholder="Extra Detail" />
    <button id="signup-email-button">Sign Up with Email</button>

    <hr />

    <!-- Google Signup -->
    <h2>Google Sign In</h2>
    <button id="signin-google-button">Sign in with Google</button>

    <hr />

    <!-- Phone Signup -->
    <h2>Phone Sign Up</h2>
    <input type="tel" id="phone-input" placeholder="+15551234567" />
    <div id="recaptcha-container"></div>
    <button id="send-code-button">Send Code</button>
    <input type="text" id="verification-code" placeholder="Enter Code" style="display:none;" />
    <button id="verify-code-button" style="display:none;">Verify Code</button>
    <div id="phone-extra-fields" style="display:none;">
      <input type="text" id="agent-country-phone" placeholder="Country" />
      <input type="text" id="agent-detail-phone" placeholder="Extra Detail" />
      <button id="complete-phone-signup-button">Complete Signup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
