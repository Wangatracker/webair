<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Hive - Auth</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Agent Hive</h1>
    <p id="status-message"></p>

    <div>
      <button onclick="showForm('signup')">Sign Up</button>
      <button onclick="showForm('login')">Log In</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name"><br>
      <input type="text" id="signup-username" placeholder="Username"><br>
      <input type="email" id="signup-email" placeholder="Email"><br>
      <input type="password" id="signup-password" placeholder="Password"><br>
      <input type="tel" id="signup-phone" placeholder="Phone Number"><br>
      <input type="text" id="signup-country" placeholder="Country"><br>
      <button onclick="signUp()">Sign Up</button>
    </div>

    <!-- Log In Form -->
    <div id="login-form" style="display: none;">
      <h2>Log In</h2>
      <input type="email" id="login-email" placeholder="Email"><br>
      <input type="password" id="login-password" placeholder="Password"><br>
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
