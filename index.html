<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICOAds Africa</title>
  <script type="module" src="script.js"></script> <!-- Link to the JS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to ICOAds Africa</h1>
    <p>Your Gateway to Smart Advertising and Agent Opportunities</p>
  </header>
  <nav>
    <a href="#signup" onclick="showSignup()">Sign Up</a>
    <a href="#login" onclick="showLogin()">Login</a>
  </nav>

  <!-- Sign-Up Form Section -->
  <section id="signup" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" required /><br />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Login Form Section -->
  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email-login" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password-login" required /><br />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="payments">
    <h2>Payment Methods</h2>
    <p>Kenyan Agents: Pay via M-Pesa to <strong>254758476795</strong></p>
    <p>International Promoters: Pay via PayPal to <strong>wangaelijah2006@gmail.com</strong></p>
    <p>Or use Stripe/Payoneer for other payments.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
