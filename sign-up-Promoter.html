<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoter Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Signup as Promoter</h2>
  <form id="promoterSignupForm">
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="tel" placeholder="Phone Number" required><br>
    <input type="text" placeholder="Country" required><br>
    <input type="text" placeholder="County" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <script type="module" src="firebase.js"></script>
</body>
</html>
