<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard - ICOAds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background: #0f3460;
      padding: 1rem;
    }
    .navbar h1 {
      margin: 0;
    }
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1a1a2e;
      transition: 0.3s ease;
      padding-top: 60px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .main {
      padding: 2rem;
    }
    .announcement {
      background: #0f3460;
      border-left: 5px solid #1a73e8;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #1a73e8;
      }
      to {
        box-shadow: 0 0 20px #1a73e8;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ICOAds Agent</h1>
    <span class="menu-btn" onclick="toggleSidebar()">‚ò∞</span>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li onclick="location.reload()">üè† Dashboard</li>
      <li onclick="alert('Tasks Coming Soon')">üìù Tasks</li>
      <li onclick="alert('Referral Link Coming Soon')">üë• Referrals</li>
      <li onclick="alert('Withdraw feature coming soon')">üí∞ Balance</li>
      <li onclick="alert('Logging out')">üö™ Logout</li>
    </ul>
  </div>

  <div class="main">
    <h2>Welcome, Agent!</h2>
    <p>Here's your latest announcement:</p>
    <div class="announcement" id="announcement">
      Loading announcement...
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function loadAnnouncement() {
      const message = localStorage.getItem("admin_announcement");
      document.getElementById("announcement").textContent = message || "No new announcements yet.";
    }

    loadAnnouncement();
  </script>
</body>
</html>
