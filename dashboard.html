<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICOAds Agent Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
    }
    .topbar {
      background: #0f3460;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 {
      margin: 0;
    }
    .menu {
      cursor: pointer;
      font-size: 24px;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #16213e;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar li:hover {
      background: #0f3460;
    }
    .main {
      margin-left: 220px;
      padding: 2rem;
    }
    .card {
      background: #1a1a2e;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3a9ff3;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>ICOAds</h1>
    <div class="menu" onclick="toggleSidebar()">‚ò∞</div>
  </div>
  <div class="sidebar" id="sidebar">
    <ul>
      <li onclick="navigate('home')">üè† Home</li>
      <li onclick="navigate('profile')">üë§ Profile</li>
      <li onclick="navigate('tasks')">üìù Tasks</li>
      <li onclick="navigate('balance')">üí∞ Balance</li>
      <li onclick="navigate('referrals')">üë• Referrals</li>
      <li onclick="navigate('admin')">üõ°Ô∏è Admin</li>
      <li onclick="navigate('logout')">üö™ Logout</li>
    </ul>
  </div>
  <div class="main">
    <div id="content">
      <div class="card" id="welcome">
        <h2>Welcome User 562</h2>
        <p id="tipText">This is how to get started: Locate tasks to earn daily. First come, first served.</p>
      </div>
    </div>
  </div>  <script>
    const tips = [
      "Be early to claim available tasks.",
      "Check your referral stats daily.",
      "Ensure your profile is updated.",
      "Withdraw once you hit your minimum balance.",
      "Invite others to earn bonus."
    ];

    let tipIndex = 0;
    setInterval(() => {
      document.getElementById('tipText').textContent = tips[tipIndex];
      tipIndex = (tipIndex + 1) % tips.length;
    }, 3600000); // Rotate every 1 hour

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.transform = sidebar.style.transform === "translateX(-220px)" ? "translateX(0)" : "translateX(-220px)";
    }

    function navigate(section) {
      const content = document.getElementById("content");
      if (section === 'home') {
        content.innerHTML = `<div class="card"><h2>Welcome User 562</h2><p>${tips[tipIndex]}</p></div>`;
      } else if (section === 'profile') {
        content.innerHTML = `
          <div class="card">
            <h3>Profile Info</h3>
            <input type="text" value="Elijah Wanga" placeholder="Name" />
            <input type="email" value="trackerwanga@gmail.com" placeholder="Email" />
            <input type="tel" value="+254758476795" placeholder="Phone Number" />
            <input type="text" value="Kenya" placeholder="Country" />
            <button onclick="alert('Profile updated!')">Update Profile</button>
          </div>`;
      } else if (section === 'tasks') {
        content.innerHTML = `
          <div class="card">
            <h3>Today's Tasks</h3>
            <ul>
              <li>‚úîÔ∏è Share an ad</li>
              <li>‚úîÔ∏è Click 3 partner ads</li>
              <li>‚ùå Invite 1 new user</li>
            </ul>
          </div>`;
      } else if (section === 'balance') {
        content.innerHTML = `
          <div class="card">
            <h3>Wallet Balance</h3>
            <p><strong>KES 1,250.00</strong></p>
            <button onclick="alert('Withdraw requested')">Withdraw</button>
          </div>`;
      } else if (section === 'referrals') {
        content.innerHTML = `
          <div class="card">
            <h3>Referrals</h3>
            <p>People referred: 15</p>
            <p>Bonus earned: KES 750</p>
          </div>`;
      } else if (section === 'admin') {
        const pass = prompt("Enter admin passkey:");
        if (pass === "123456") {
          window.location.href = "admin.html";
        } else {
          alert("Incorrect passkey.");
        }
      } else if (section === 'logout') {
        alert("You are now logged out.");
        content.innerHTML = `<div class="card"><h3>You are now logged out.</h3></div>`;
      }
    }
  </script></body>
</html>
