<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICOAds Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .topbar {
      background: #1a1a2e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: #16213e;
      color: white;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 1rem 0;
      cursor: pointer;
      background: #0f3460;
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
    }
    .main-content {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>ICOAds Africa</h2>
    <div class="menu-toggle" onclick="toggleSidebar()">&#9776;</div>
  </div>
  <div class="sidebar" id="sidebar">
    <ul>
      <li onclick="loadContent('dashboard')">Dashboard</li>
      <li onclick="loadContent('profile')">Profile</li>
      <li onclick="loadContent('tasks')">Tasks</li>
      <li onclick="loadContent('referrals')">Referrals</li>
      <li onclick="loadContent('balance')">Balance</li>
      <li onclick="checkAdminAccess()">Admin</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>
  <div class="main-content" id="main-content">
    <h1>Welcome to ICOAds Africa Dashboard</h1>
    <div class="card">
      <p>This is your dashboard. Use the top menu to navigate.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function loadContent(section) {
      const content = document.getElementById('main-content');
      if (section === 'dashboard') {
        content.innerHTML = `<h1>Welcome to ICOAds Africa Dashboard</h1><div class='card'><p>This is your dashboard. Use the menu to navigate.</p></div>`;
      } else if (section === 'profile') {
        content.innerHTML = `<h1>Profile</h1><div class='card'><p>Name: Elijah</p><p>Username: user562</p><p>Country: Kenya</p></div>`;
      } else if (section === 'tasks') {
        content.innerHTML = `<h1>Tasks</h1><div class='card'><p>✔️ Post a job ad</p><p>✔️ Invite new user</p></div>`;
      } else if (section === 'referrals') {
        content.innerHTML = `<h1>Referrals</h1><div class='card'><p>Invited users: 5</p><p>Bonus earned: KES 250</p></div>`;
      } else if (section === 'balance') {
        content.innerHTML = `<h1>Balance</h1><div class='card'><p>Total: KES 1,200</p><button onclick="alert('Withdraw request sent')">Withdraw</button></div>`;
      }
    }

    function checkAdminAccess() {
      const key = prompt("Enter Admin Passkey:");
      if (key === "123456") {
        document.getElementById('main-content').innerHTML = `<h1>Admin Panel</h1><div class='card'><textarea rows='4' cols='50' placeholder='Type the task...'></textarea><br><button onclick='alert("Task posted")'>Post Task</button></div>`;
      } else {
        alert("Incorrect passkey. Access denied.");
      }
    }

    function logout() {
      alert("You have been logged out.");
    }
  </script>
</body>
</html>
