<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ICOAds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-grow: 1;
    }
    .sidebar {
      width: 240px;
      background: #1e293b;
      padding: 1rem;
      height: 100vh;
      position: fixed;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: #334155;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar li:hover {
      background: #475569;
    }
    .main {
      margin-left: 260px;
      padding: 2rem;
      flex-grow: 1;
    }
    .card {
      background: #1e293b;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      margin: 0.5rem 0;
      background: #334155;
      color: #fff;
    }
    button {
      background: #0ea5e9;
      border: none;
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #0284c7;
    }
    .upload-box {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ICOAds Admin Panel</header>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li onclick="navigate('announcement')">ðŸ“¢ Post Announcement</li>
        <li onclick="navigate('media')">ðŸ“¸ Upload Media</li>
        <li onclick="navigate('agents')">ðŸ‘¥ View Agents</li>
        <li onclick="navigate('promoters')">ðŸ’¼ View Promoters</li>
      </ul>
    </aside>
    <main class="main">
      <section id="content">
        <div class="card">
          <h3>Welcome Admin</h3>
          <p>Select a task on the left to begin.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    function navigate(section) {
      const content = document.getElementById("content");
      if (section === 'announcement') {
        content.innerHTML = `
          <div class="card">
            <h3>Post Announcement to Agents</h3>
            <textarea id="announcementText" rows="4" placeholder="Type your message..."></textarea>
            <button onclick="sendAnnouncement()">Send</button>
          </div>
        `;
      } else if (section === 'media') {
        content.innerHTML = `
          <div class="card">
            <h3>Upload Media for Agents</h3>
            <input type="file" />
            <button>Upload</button>
          </div>
        `;
      } else if (section === 'agents') {
        content.innerHTML = `
          <div class="card">
            <h3>Agents List</h3>
            <p>Feature coming soon: View and verify agents.</p>
          </div>
        `;
      } else if (section === 'promoters') {
        content.innerHTML = `
          <div class="card">
            <h3>Promoters List</h3>
            <p>Feature coming soon: View promoters and their budgets.</p>
          </div>
        `;
      }
    }

    function sendAnnouncement() {
      const message = document.getElementById("announcementText").value;
      if (message.trim()) {
        localStorage.setItem("adminAnnouncement", message);
        alert("Announcement sent to agents!");
      } else {
        alert("Please type something first.");
      }
    }
  </script>
</body>
</html>
