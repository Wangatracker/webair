<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICOAds Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }
    .dashboard {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 220px;
      background: #1a1a2e;
      color: white;
      padding: 1rem;
      height: 100vh;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 10px;
      margin: 10px 0;
      background: #16213e;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar li:hover {
      background: #0f3460;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      color: #666;
    }
    .content-area {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card {
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0;
      margin-bottom: 0.5rem;
      color: #333;
    }
    button {
      background: #0f3460;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>ICOAds</h2>
      <ul>
        <li onclick="navigate('profile')">üë§ Profile</li>
        <li onclick="navigate('tasks')">üìù Tasks</li>
        <li onclick="navigate('balance')">üí∞ Balance</li>
        <li onclick="navigate('referrals')">üë• Referrals</li>
        <li onclick="navigate('logout')">üö™ Logout</li>
      </ul>
    </aside>
    <main class="main-content">
      <header>
        <h1 id="page-title">Welcome Elijah</h1>
        <p id="page-desc">Select an option to begin</p>
      </header>
      <section id="content-area" class="content-area">
        <!-- Dynamic content will load here -->
      </section>
    </main>
  </div>  <script>
    function navigate(section) {
      const title = document.getElementById("page-title");
      const desc = document.getElementById("page-desc");
      const content = document.getElementById("content-area");

      if (section === 'profile') {
        title.textContent = 'Profile Info';
        desc.textContent = 'View and update your profile';
        content.innerHTML = `
          <div class="card">
            <h3>Name: Elijah Wanga</h3>
            <p>Email: trackerwanga@gmail.com</p>
            <p>Phone: +254 758 476 795</p>
            <p>Location: Kenya</p>
          </div>
        `;
      } else if (section === 'tasks') {
        title.textContent = 'Daily Tasks';
        desc.textContent = 'Complete tasks to earn rewards';
        content.innerHTML = `
          <div class="card">
            <h3>‚úîÔ∏è Share an ad on WhatsApp</h3>
            <h3>‚úîÔ∏è Click 3 partner ads</h3>
            <h3>‚ùå Invite 1 new user</h3>
          </div>
        `;
      } else if (section === 'balance') {
        title.textContent = 'Your Wallet';
        desc.textContent = 'Current balance and earnings';
        content.innerHTML = `
          <div class="card">
            <h3>Wallet Balance</h3>
            <p><strong>KES 1,250.00</strong></p>
            <button onclick="alert('Withdraw requested')">Withdraw</button>
          </div>
        `;
      } else if (section === 'referrals') {
        title.textContent = 'Referral Program';
        desc.textContent = 'Your invited users and bonuses';
        content.innerHTML = `
          <div class="card">
            <h3>Total Referrals: 15</h3>
            <p>Earned: KES 750</p>
          </div>
        `;
      } else if (section === 'logout') {
        title.textContent = 'Logged Out';
        desc.textContent = 'You are now logged out.';
        content.innerHTML = `<p>Please close the tab or login again.</p>`;
      }
    }
  </script></body>
</html>
