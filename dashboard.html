<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    .navbar {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      color: #38bdf8;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #1e293b;
      padding-top: 2rem;
      position: fixed;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar li:hover {
      background: #334155;
    }
    .main {
      margin-left: 220px;
      padding: 2rem;
    }
    .welcome {
      margin-bottom: 2rem;
    }
    .notification-box {
      background: #334155;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #38bdf8; }
      to { box-shadow: 0 0 20px #0ea5e9; }
    }
    .section {
      background: #1e293b;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Agent Hive</h1>

    </div><div class="notification-box" id="notification">
  Loading latest announcements...

<div id="section-content"></div>

}

</html>
